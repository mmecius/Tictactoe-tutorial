<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //FIRST PART
        function maxRepeating(str) {
            len = str.length;
            count = 0;

            res = str.charAt(0);
            for (i = 0; i < len; i++) {
                cur_count = 1;
                for (j = i + 1; j < len; j++) {
                    if (str.charAt(i) != str.charAt(j)) break;
                    cur_count++;
                }

                if (cur_count > count) {
                    count = cur_count;
                    res = str.charAt(i);
                }
            }
            return [count, res];
        }

        str = "checking";
        console.log(maxRepeating(str));


        // SECOND PART

        function maxRepeatingArr(arr) {
            let word;
            arr.map(function (str) {
                len = str.length;
                count = 0;

                res = str.charAt(0);

                for (i = 0; i < len; i++) {
                    cur_count = 1;
                    for (j = i + 1; j < len; j++) {
                        if (str.charAt(i) != str.charAt(j)) break;
                        cur_count++;
                    }

                    if (cur_count > count) {
                        count = cur_count;
                        word = str;
                    }
                }
            });
            console.log(word);
            return word;
        }

        str = ["aba", "ababa", "gaabbartggkg", "hellooooooooo"];
        maxRepeatingArr(str);
    </script>
</body>
